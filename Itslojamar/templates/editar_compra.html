<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body>
    <header class="header">
        <h1>Editar Compra</h1>
    </header>

    <div class="navbar">
        <a href="{{ url_for('index') }}">In√≠cio</a>
        <a href="{{ url_for('compra') }}">Compra</a>
        <a href="{{ url_for('estoque') }}">Estoque</a>
        <a href="{{ url_for('vendas') }}">Vendas</a>
    </div>

   <div class="container">
        <div class="form-section">
            <form action="{{ url_for('editar_compra', id=compra.id) }}" method="POST">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" value="{{ compra.modelo }}" required>

                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" name="tamanho" value="{{ compra.tamanho }}" required>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" value="{{ compra.cor }}" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ compra.quantidade }}" required>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" value="{{ compra.valor }}" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" value="{{ compra.data.strftime('%Y-%m-%d') }}" required>

                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <a href="{{ url_for('compra') }}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
