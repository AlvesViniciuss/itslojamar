<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <h1>Editar Estoque</h1>
    </header>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('compra') }}">Compra</a>
        <a href="{{ url_for('estoque') }}">Estoque</a>
        <a href="{{ url_for('vendas') }}">Vendas</a>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="form-section">
            <form action="{{ url_for('editar_estoque', id=item.id) }}" method="POST">
                <label for="nome">Modelo:</label>
                <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>

                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" name="tamanho" value="{{ item.tamanho }}" required>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" value="{{ item.cor }}" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" required>

                <label for="valor_unitario">Valor Unitário:</label>
                <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" value="{{ item.valor_unitario }}" required>

                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <a href="{{ url_for('estoque') }}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
